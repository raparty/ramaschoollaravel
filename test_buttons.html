<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - School ERP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/enterprise.css">
    <link rel="stylesheet" href="assets/css/legacy-bridge.css">
</head>
<body class="app-body">
    <div class="container mt-5">
        <h1>Button Test Page</h1>
        <p>Testing buttons with span tags:</p>
        
        <div class="mb-4">
            <h3>Buttons with span tags (current implementation)</h3>
            <button type="submit" class="btn_small btn_blue" name="submit"><span>Save</span></button>
            <button type="button" class="btn_small btn_orange"><span>Edit</span></button>
            <button type="button" class="btn_small btn_red"><span>Delete</span></button>
            <button type="button" class="btn_small btn_green"><span>Submit</span></button>
        </div>
        
        <div class="mb-4">
            <h3>Buttons without span tags</h3>
            <button type="submit" class="btn_small btn_blue" name="submit">Save</button>
            <button type="button" class="btn_small btn_orange">Edit</button>
            <button type="button" class="btn_small btn_red">Delete</button>
            <button type="button" class="btn_small btn_green">Submit</button>
        </div>
    </div>
</body>
</html>
